<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="crd.imgUrl" alt="Card image cap" width="64px" height="64px">
  <div class="card-body">
    <h5 class="card-title">{{crd.ttl}}</h5>
    <p class="card-text">{{crd.msg}}</p>
    <a  class="btn btn-primary" (click)="goSm(crd)">Go somewhere</a>
  </div>
</div>
